<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考试</title>
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="./CSS/quespage.css">
    <script src="./JS/commonTools.js"></script>
    <script src="./JS/quespage.js"></script>
</head>
<body>
    <div class="header wrapper">
        <ul>
            <li style="border-bottom: 3px solid #ffd550;"><b>开始考试</b></li>
            <li style="color: #dededeec;"><b>距离考试结束还有：</b></li>
        </ul>
        <div class="btn-box">
            <input type="button" value="提交试卷" class="btn">
        </div>
    </div>
    <div class="ques-content wrapper">
        <div class="ques-view-wrapper">
            <div class="ques-view">
                <div class="text-desc" style="text-align: center; border: 1px solid #dedede; border-bottom: 0px;">快速查看</div>
                <div class="ques-id-wrapper">
                    <!-- <div class="id-box">
                        1
                    </div>
                    <div class="id-box">2</div>
                    <div class="id-box">3</div>
                    <div class="id-box">4</div>
                    <div class="id-box">5</div>
                    <div class="id-box">6</div>
                    <div class="id-box">7</div> -->
                </div>
            </div>
        </div>
        <div class="ques-box">
            <div class="ques-info-box">
                <div class="order">
                    <i></i>
                </div>
                <div class="ques-type">
                    
                </div>
                <div class="ques-desc">
                    
                </div>
            </div>
            <div class="ques-ans">
                <div class="options-box">
                    <div ans-id="1"></div>
                    <div ans-id="2"></div>
                    <div ans-id="3"></div>
                    <div ans-id="4"></div>
                    <!-- <input type="radio" name="ans" id=""> -->
                </div>
            </div>
            <div class="pre-next">
                <div class="pre-next-box">
                    <input type="button" value="上一题" class="pn">
                    <input type="button" value="下一题" class="pn" style="margin-left: 10px;">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
